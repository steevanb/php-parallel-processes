name: CI

on: [push]

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - name: Cache vendor
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: composer-${{ hashFiles('composer.json') }}

            - run: bin/ci/env

            - run: bin/ci/validate -v --theme=summary
